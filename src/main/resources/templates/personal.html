<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--个人信息页面-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息</title>
    <link rel="stylesheet" th:href="@{css/index.css}">
    <link rel="stylesheet" th:href="@{css/personal.css}">
</head>

<body>
    <div class="header" th:replace="/index::header">
        <a th:href="@{/index}" class="logo">
            <h1>Logo</h1>
        </a>
        <nav class="navbar">
            <ul>
                <!-- <li><a class="first" href="#">首页</a></li> -->
                <li><a class="next" href="index.html">回到首页</a></li>

                <li><a class="next" href="../admin/login.html">退出登录</a></li>

            </ul>
        </nav>
    </div>
    <div class="view">
        <text>个人信息</text>
    </div>

    <div class="pcontext">
        <div class="one">
            <div class="info1">
                <img th:src="@{/img/03.png}" alt="">
                <ul>
                    <li class="name" th:text="${loginUser.userRealName}">李华</li>

                    <li class="email"  th:text="${loginUser.email}">邮箱: 130188394@qq.com</li>
                </ul>

            </div>
            <div class="info2" >
                用户角色：<a th:text="${loginUser.userType==1?'学生':'老师'}">学生</a>
            </div>
        </div>
        <div class="two">
            <div class="titles">
                我的待办
            </div>
            <ul th:each="map:${messageList}">
                <li><a th:href="@{|/inform/${map.class.id}|}">2022/5/20:面向对象软件工程作业1</a></li>
            </ul>
        </div>
        <div class="three">
            <div class="titles">
                学习预警通知
            </div>
            <ul th:each="map:${warningList}">
                <li><a id="warning" th:onclick="warning([[${map.warning.msg}]])">
                    <b th:text="${#dates.format(map.warning.date,'yyyy-MM-dd')}">2022/5/20</b>
                    :<b th:text="${map.class.className}">软件体系结构课程预警1</b>
                </a></li>
            </ul>
        </div>
    </div>
    <input class="btn1" type="button" onclick="xiugai()" value="修改个人信息">
    <input class="btn2" type="button" onclick="goto()" value="查看我加入的课堂">
</body>

<script type="text/javascript">
    function warning(msg){
        alert(msg);
    }
    function xiugai() {
        window.location.href = "alter.html";
    }

    function goto() {
        window.location.href = "http://localhost:8080/studyAnalysis/Classes";
    }

</script>

</html>
